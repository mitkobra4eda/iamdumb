<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contributors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body class="d-flex flex-column min-vh-100">

    <div class="d-flex justify-content-center mt-5">
            <a th:href="@{/}"><img src="../static/thedumbman.png" th:src="@{/thedumbman.png}" alt="" width="85" height="85"></a>
    </div>
    <div class="d-flex justify-content-center mt-1">
        <p class="text-center">
            <a th:href="@{/}">Go Home!</a>
        </p>
    </div>
    <div class="d-flex justify-content-center">
        <h6>List of contributors</h6>
    </div>
    <div class="d-flex justify-content-center" th:if="${contributors.isEmpty()}">
        <p class="text-center">No contributors yet. Be the first! Click the <img src="../static/bmc-logo.png" width="25" th:src="@{/bmc-logo.png}" alt="">
            button in the bottom-right corner! It might take some time to see your name in the list.</p>
    </div>
    <div class="d-flex justify-content-center" th:each="contributor : ${contributors}">
        <p class="text-center" th:utext="'<b>' + ${contributor.name} + '</b>' + ' ' + '$' + ${contributor.amount}"></p>
    </div>

    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="thedumbman" data-description="Support me on Buy me a coffee!" data-message="If you wish to support me, do not hesitate to buy me a coffee!" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>


</body>

<footer class="mt-auto">
    <p class="text-center">Made with <i style="color: red;"class="bi bi-heart-fill"></i> thedumbman.com</p>
</footer>
</html>
